<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <!--    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />-->
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-body">
    <form class="layui-form" id="form1">
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>用户id
            </label>
            <div class="layui-input-inline">
                <input type="text" id="id" name="id" readonly required="" th:value="${user.id}"
                       autocomplete="off" class="layui-input">
            </div>

            <!--              <div class="layui-form-mid layui-word-aux">-->
            <!--                  <span class="x-red">*</span>将会成为您唯一的登入名-->
            <!--              </div>-->
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>用户账户
            </label>
            <div class="layui-input-inline">
                <input type="text" id="account" name="account" required="" th:value="${user.account}"
                       autocomplete="off" class="layui-input">
            </div>

        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>用户名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="name" name="name" required="" th:value="${user.name}"
                       autocomplete="off" class="layui-input">
            </div>
            <!--              <div class="layui-form-mid layui-word-aux">-->
            <!--                  <span class="x-red">*</span>将会成为您唯一的登入名-->
            <!--              </div>-->
        </div>
        <div class="layui-form-item">
            <label  class="layui-form-label">
                <span class="x-red">*</span>手机号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="phone" name="phone" required="" lay-verify="nikename"
                       th:value="${user.phone}"     autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label  class="layui-form-label">
                <span class="x-red">*</span>住址
            </label>
            <div class="layui-input-inline">
                <input type="text" id="address" name="address" required="" lay-verify=""
                       th:value="${user.address}"     autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="L_pass" class="layui-form-label">
                <span class="x-red">*</span>密码
            </label>
            <div class="layui-input-inline">
                <input type="password" id="L_pass" name="pwd" required="" lay-verify="pass"
                       th:value="${user.pwd}"    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                6到16个字符
            </div>
        </div>
        <div class="layui-form-item">
            <label for="" class="layui-form-label">
                <span class="x-red">*</span>用户角色
            </label>
            <div class="layui-input-inline">
                <select name="roleId" lay-verify="required">
                    <option value=""></option>
                    <option th:each="role : ${roleList}" th:value="${role.id}" th:selected="${role.id} eq ${user.roleId}">[[${role.roleName}]]</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label  class="layui-form-label">
            </label>
            <button  id="" class="layui-btn" lay-filter="add" lay-submit="">
                更新
            </button>
        </div>
    </form>
</div>
<script>
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer;
        //监听提交
        form.on('submit(add)', function(data){
            $.ajax({
                type: "POST",//方法类型
                //dataType: "JSON",//预期服务器返回的数据类型
                url: "/user/updateUser" ,//url
                data: $("#form1").serialize(),
                success: function (rel) {
                    console.log(rel);
                    layer.alert("更新成功", {icon: 6},function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.location.reload();//刷新父页面，注意一定要在关闭当前iframe层之前执行刷新
                        //关闭当前frame
                        parent.layer.close(index);

                        //location.href = "/user/userList";
                    });

                },
            });
            return false;
        });
    });
</script>

</body>

</html>
